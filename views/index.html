<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/public/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 flex flex-col h-screen">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold text-pink-500 mb-3">
                Sudoku Solver
            </h1>
            <p class="text-xl text-slate-400">
                Solve any Sudoku puzzle instantly
            </p>
        </header>

        <!-- Main Content -->
        <div class="flex-grow flex flex-col md:flex-row items-center justify-center gap-12">
            <!-- Left Column: Sudoku Grid -->
            <div class="grid-container">
                <table id="sudoku-grid" class="w-auto">
                    <tbody>
                        <!-- Sudoku grid will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Right Column: Controls -->
            <div class="w-full md:w-[450px] space-y-6">
                <!-- Puzzle Input -->
                <div class="bg-[#1e293b] p-6 rounded-2xl shadow-xl">
                    <label class="block text-lg font-medium mb-3 text-slate-300">Puzzle String</label>
                    <textarea 
                        id="text-input" 
                        class="w-full h-28 bg-[#0f172a] border border-[#334155] rounded-xl p-4 text-white text-lg focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                        placeholder="Enter your puzzle string here..."
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button 
                        id="solve-button"
                        class="flex-1 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 px-8 rounded-xl transition-colors text-lg"
                    >
                        Solve
                    </button>
                    <button 
                        id="clear-button"
                        class="flex-1 bg-[#334155] hover:bg-slate-600 text-white font-semibold py-4 px-8 rounded-xl transition-colors text-lg"
                    >
                        Clear
                    </button>
                </div>

                <!-- Check Placement -->
                <div class="bg-[#1e293b] p-6 rounded-2xl shadow-xl">
                    <h3 class="text-xl font-semibold mb-5 text-slate-300">Check Placement</h3>
                    <div class="flex gap-6 items-end">
                        <div>
                            <label class="block text-base font-medium mb-2 text-slate-400">Coordinate</label>
                            <input 
                                type="text" 
                                id="coord" 
                                class="w-24 bg-[#0f172a] border border-[#334155] rounded-xl p-3 text-center text-lg"
                                placeholder="A1"
                            >
                        </div>
                        <div>
                            <label class="block text-base font-medium mb-2 text-slate-400">Value</label>
                            <input 
                                type="text" 
                                id="val" 
                                class="w-24 bg-[#0f172a] border border-[#334155] rounded-xl p-3 text-center text-lg"
                                placeholder="1-9"
                            >
                        </div>
                        <button 
                            id="check-button"
                            class="bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-semibold py-3 px-8 rounded-xl transition-colors text-lg"
                        >
                            Check
                        </button>
                    </div>
                </div>

                <!-- Error Messages -->
                <div 
                    id="error" 
                    class="bg-[#1e293b] p-6 rounded-2xl shadow-xl text-red-400 hidden"
                ></div>
            </div>
        </div>
    </div>
    <script src="/public/index.js"></script>
</body>
</html>
